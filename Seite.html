  <style>
   html {
     align-items: center;
     display: flex;
     font: 17px "Courier New", Courier, monospace;
     height: 100%;
     justify-content: center;
     margin: 0;
   }

    body {
      color: #6AFFED ;
      display: flex;
      margin: 1em;
      padding: 1em;
      background-color: #00090c;
    }

    input {
      width: 400px;
      height: 30px;
      background-color: rgba(200, 200, 200, 0.02);
      border-radius: 2em;
      color: #6AFFED;
      text-align: left;
      padding-left: 13px;
      padding-bottom: 2px;
      border-color: rgba(115, 255, 250, 0.5);
      font-size: 0.88em;
    }

    form {
      grid-column: auto;
      grid-column: 1 / -1;
      margin: 0;
      text-align: center;
      margin-bottom: 70px;
    }

    h1 {
      font-size: 3em;
      grid-column: 1 / -1;
      margin: 0;
      text-align: center;
    }

    h2 {
      color:  #99ffcc;
      font-size: 1.3em;
      grid-column: 1 / -1;
      margin: 0;
      text-align: center;
    }

    

    li {
      color: #00ccb4;
      text-align: center;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    a:focus,
    a:hover {
      color: #00FFB7;
    }

    nav {
      display: grid;
      grid-row-gap: 1em;
      grid-template-columns: 1fr 1fr;
      margin: 0 1em;
      min-width: 24em;
      padding: 1em 0;
    }

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      white-space: nowrap;
    }

    li:first-child {
       font-weight: bold;
       line-height: 2em;
     }

     li:last-child {
        font-weight: bold;
        line-height: 2em;
      }

     img {
       height: center;
       object-fit: cover;
       object-position: 50% 100%;
       width: 420px;
       padding-left: 300px;
       padding-top: 50px;
     }
    
           @media (max-width: 1200px) {
      img { display: none; }
    }

   </style>
